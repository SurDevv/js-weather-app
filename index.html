<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogoda dla Warszawy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weatherApp" class="weather-app">
        <h1>Pogoda dla Warszawy</h1>
        <div id="currentWeather" class="weather-current">
            <p>Temperatura: <span id="temperature"></span>°C</p>
            <p>Prędkość wiatru: <span id="windSpeed"></span> km/h</p>
        </div>
        <div id="hourlyWeather" class="weather-hourly">
            <!-- Tutaj pojawią się dane pogodowe z każdej godziny -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
